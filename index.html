<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre para continuar - Entrar com a conta da Atlassian</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-screen">
        <img src="img/atlassian-logo.png" alt="">
        <section>
            <div class="sub-section">
                <header>
                    <h5>Entre na sua conta</h5>
                </header>
                <div class="form-box">
                    <form action="#">
                        <div class="input-field">
                            <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="input-field btn-zone">
                            <button type="submit">
                                <span>Continuar</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="login-options">
                    <span>OU</span>
                    <div class="login-option ">
                        <button type="submit" class="google-login">
                            <span class="img n"><img src="img/google.png" alt=""></span>
                           <span class="text"><a href="#">Continuar com a conta do Google</a></span>
                        </button>
                    </div>
                    <div class="login-option" class="microsoft-login">
                        <button type="submit">
                            <span class="img"><img src="img/microsoft.png" alt=""></span>
                           <span class="text"><a href="#">Continuar com a conta da Microsoft</a></span>
                        </button>
                    </div>
                    <div class="login-option ">
                        <button type="submit" class="apple-login">
                            <span class="img n"><img src="img/apple.png" alt=""></span>
                           <span class="text"><a href="#">Continuar com a conta da Apple</a></span>
                        </button>
                    </div>
                    <div class="login-option ">
                        <button type="submit" class="apple-login">
                            <span class="img n"><img src="img/slack.png" alt=""></span>
                           <span class="text"><a href="#">Continuar com a conta do Slack</a></span>
                        </button>
                    </div>
                </div>
                <div class="footer-form">
                    <div class="other-options">
                        <ul>
                            <li>
                                <a href="#">
                                    <span>Não consegue entrar?</span>
                                </a>
                            </li>
                            <p>•</p>
                            <li>
                                <a href="#">
                                    <span>Crie uma conta</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
